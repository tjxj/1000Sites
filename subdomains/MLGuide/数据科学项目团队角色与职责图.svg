<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1600" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  
  <!-- 标题 -->
  <text x="290" y="70" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#333">机器学习项目团队角色与职责图</text>
  
  <!-- 图例 -->
  <rect x="1350" y="130" width="20" height="20" fill="#4e73df" rx="5" ry="5"/>
  <text x="1380" y="145" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="16" text-anchor="start" fill="#333">管理层角色</text>
  
  <rect x="1350" y="160" width="20" height="20" fill="#1cc88a" rx="5" ry="5"/>
  <text x="1380" y="175" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="16" text-anchor="start" fill="#333">技术研发角色</text>
  
  <rect x="1350" y="190" width="20" height="20" fill="#f6c23e" rx="5" ry="5"/>
  <text x="1380" y="205" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="16" text-anchor="start" fill="#333">开发与交付角色</text>
  
  <!-- 管理层角色 -->
  <g transform="translate(800, 250)">
    <!-- 核心圆 -->
    <circle cx="0" cy="-44" r="180" fill="#e3e7ff" stroke="#4e73df" stroke-width="2"/>
    
    <!-- 中心角色：AI产品经理 -->
    <circle cx="20" cy="20" r="80" fill="#4e73df" opacity="0.9"/>
    <text x="20" y="20" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white" dominant-baseline="middle">AI产品经理</text>
    <text x="20" y="45" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="white" dominant-baseline="middle">团队决策与规划</text>
    
    <!-- 产品经理 -->
    <g transform="translate(-100, -70)">
      <circle cx="0" cy="0" r="60" fill="#4e73df" opacity="0.8"/>
      <text x="0" y="0" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white" dominant-baseline="middle">产品经理</text>
      <text x="0" y="25" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="white" dominant-baseline="middle">产品规划与定义</text>
    </g>
    
    <!-- 项目经理 -->
    <g transform="translate(100, -70)">
      <circle cx="0" cy="0" r="60" fill="#4e73df" opacity="0.8"/>
      <text x="0" y="0" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white" dominant-baseline="middle">项目经理</text>
      <text x="0" y="25" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="white" dominant-baseline="middle">项目实施与交付</text>
    </g>
    
    <!-- 业务咨询顾问 -->
    <g transform="translate(0, -130)">
      <circle cx="0" cy="0" r="55" fill="#4e73df" opacity="0.7"/>
      <text x="0" y="0" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white" dominant-baseline="middle">业务咨询顾问</text>
      <text x="0" y="22" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white" dominant-baseline="middle">业务需求分析</text>
    </g>
  </g>
  
  <!-- 技术研发角色 -->
  <g transform="translate(400, 550)">
    <!-- 核心圆 -->
    <circle cx="2" cy="33" r="220" fill="#e0f8ef" stroke="#1cc88a" stroke-width="2"/>
    
    <!-- 数据科学家 -->
    <g transform="translate(0, -50)">
      <circle cx="30" cy="0" r="65" fill="#1cc88a" opacity="0.9"/>
      <text x="30" y="0" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white" dominant-baseline="middle">数据科学家</text>
      <text x="30" y="25" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="white" dominant-baseline="middle">数据分析与建模</text>
    </g>
    
    <!-- 机器学习研究员 -->
    <g transform="translate(-130, 20)">
      <circle cx="0" cy="0" r="60" fill="#1cc88a" opacity="0.8"/>
      <text x="0" y="0" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white" dominant-baseline="middle">机器学习研究员</text>
      <text x="0" y="22" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white" dominant-baseline="middle">算法研究与创新</text>
    </g>
    
    <!-- 机器学习工程师 -->
    <g transform="translate(130, 20)">
      <circle cx="0" cy="0" r="60" fill="#1cc88a" opacity="0.8"/>
      <text x="0" y="0" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white" dominant-baseline="middle">机器学习工程师</text>
      <text x="0" y="22" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white" dominant-baseline="middle">模型实现与部署</text>
    </g>
    
    <!-- 数据工程师 -->
    <g transform="translate(-80, 130)">
      <circle cx="0" cy="0" r="55" fill="#1cc88a" opacity="0.7"/>
      <text x="0" y="0" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white" dominant-baseline="middle">数据工程师</text>
      <text x="0" y="22" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white" dominant-baseline="middle">数据管道维护</text>
    </g>
    
    <!-- 数据分析师 -->
    <g transform="translate(80, 130)">
      <circle cx="0" cy="0" r="55" fill="#1cc88a" opacity="0.7"/>
      <text x="0" y="0" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white" dominant-baseline="middle">数据分析师</text>
      <text x="0" y="22" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white" dominant-baseline="middle">数据洞察与决策</text>
    </g>
    
    <!-- 应用科学家 -->
    <g transform="translate(0, 80)">
      <circle cx="30" cy="0" r="55" fill="#1cc88a" opacity="0.7"/>
      <text x="30" y="0" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white" dominant-baseline="middle">应用科学家</text>
      <text x="30" y="22" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white" dominant-baseline="middle">理论实践结合</text>
    </g>
  </g>
  
  <!-- 开发与交付角色 -->
  <g transform="translate(1200, 550)">
    <!-- 核心圆 -->
    <circle cx="-10" cy="0" r="220" fill="#fef5e5" stroke="#f6c23e" stroke-width="2"/>
    
    <!-- 软件开发工程师 -->
    <g transform="translate(0, -50)">
      <circle cx="-30" cy="0" r="65" fill="#f6c23e" opacity="0.9"/>
      <text x="-30" y="0" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white" dominant-baseline="middle">软件开发工程师</text>
      <text x="-30" y="25" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="white" dominant-baseline="middle">系统架构与开发</text>
    </g>
    
    <!-- DevOps工程师 -->
    <g transform="translate(-130, 20)">
      <circle cx="0" cy="0" r="60" fill="#f6c23e" opacity="0.8"/>
      <text x="0" y="0" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white" dominant-baseline="middle">DevOps工程师</text>
      <text x="0" y="22" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white" dominant-baseline="middle">流程与平台搭建</text>
    </g>
    
    <!-- 交付工程师 -->
    <g transform="translate(130, 20)">
      <circle cx="0" cy="0" r="60" fill="#f6c23e" opacity="0.8"/>
      <text x="0" y="0" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white" dominant-baseline="middle">交付工程师</text>
      <text x="0" y="22" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white" dominant-baseline="middle">项目实施与交付</text>
    </g>
    
    <!-- 大数据工程师 -->
    <g transform="translate(0, 100)">
      <circle cx="-30" cy="0" r="55" fill="#f6c23e" opacity="0.7"/>
      <text x="-30" y="0" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white" dominant-baseline="middle">大数据工程师</text>
      <text x="-30" y="22" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white" dominant-baseline="middle">数据存储与平台</text>
    </g>
  </g>
  
  <!-- 连接不同部门之间的线条 -->
  <g>
    <!-- 管理层与技术研发 -->
    <path d="M700 280 C600 350, 550 400, 500 450" stroke="#666" stroke-width="3" stroke-dasharray="5,5" fill="none"/>
    <text x="575" y="350" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="#666" transform="rotate(-20, 575, 350)">需求与规划</text>
    
    <!-- 管理层与开发交付 -->
    <path d="M900 280 C1000 350, 1050 400, 1100 450" stroke="#666" stroke-width="3" stroke-dasharray="5,5" fill="none"/>
    <text x="1025" y="350" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="#666" transform="rotate(20, 1025, 350)">项目管理</text>
    
    <!-- 技术研发与开发交付 -->
    <path d="M620 550 C800 650, 880 650, 980 550" stroke="#666" stroke-width="3" stroke-dasharray="5,5" fill="none"/>
    <text x="800" y="625" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="#666">模型集成与部署</text>
  </g>
  
  <!-- 项目流程 -->
  <g>
    <path d="M250 820 L1350 820" stroke="#666" stroke-width="2"/>
    
    <circle cx="350" cy="820" r="15" fill="#4e73df"/>
    <text x="350" y="850" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="#333">需求分析</text>
    
    <circle cx="550" cy="820" r="15" fill="#4e73df"/>
    <text x="550" y="850" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="#333">产品规划</text>
    
    <circle cx="750" cy="820" r="15" fill="#1cc88a"/>
    <text x="750" y="850" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="#333">数据收集</text>
    
    <circle cx="950" cy="820" r="15" fill="#1cc88a"/>
    <text x="950" y="850" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="#333">模型开发</text>
    
    <circle cx="1150" cy="820" r="15" fill="#f6c23e"/>
    <text x="1150" y="850" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="#333">系统集成</text>
    
    <circle cx="1350" cy="820" r="15" fill="#f6c23e"/>
    <text x="1350" y="850" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="#333">交付实施</text>
    
    <!-- 箭头 -->
    <!-- <polygon points="430,820 450,815 450,825" fill="#666"/>
    <polygon points="630,820 650,815 650,825" fill="#666"/>
    <polygon points="830,820 850,815 850,825" fill="#666"/>
    <polygon points="1030,820 1050,815 1050,825" fill="#666"/>
    <polygon points="1230,820 1250,815 1250,825" fill="#666"/> -->
  </g>
  
  <!-- 底部说明文字 -->
  <text x="800" y="880" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">机器学习项目流程与团队协作</text>
</svg>
