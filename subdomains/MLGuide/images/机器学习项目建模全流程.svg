<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&amp;display=swap');
    
    text {
      font-family: 'Noto Sans SC', sans-serif;
      font-size: 18px;
    }
    .title {
      font-size: 36px;
      font-weight: bold;
      text-anchor: middle;
    }
    .subtitle {
      font-size: 24px;
      font-weight: bold;
      text-anchor: middle;
    }
    .phase {
      font-size: 20px;
      font-weight: bold;
      text-anchor: middle;
    }
    .step {
      font-size: 16px;
      text-anchor: middle;
    }
    .note {
      font-size: 14px;
      font-style: italic;
      text-anchor: middle;
    }
    .phase-box {
      rx: 15;
      ry: 15;
      fill: rgba(255, 255, 255, 0.85);
      stroke: #2c3e50;
      stroke-width: 2;
      filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.2));
    }
    .step-box {
      rx: 10;
      ry: 10;
      fill: #ffffff;
      stroke: #3498db;
      stroke-width: 2;
      filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.1));
    }
    .arrow {
      stroke: #2980b9;
      stroke-width: 3;
      fill: none;
      marker-end: url(#arrowhead);
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.2));
    }
    .dashed-arrow {
      stroke: #7f8c8d;
      stroke-width: 2.5;
      stroke-dasharray: 8,4;
      fill: none;
      marker-end: url(#arrowhead-dashed);
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.1));
    }
  </style>

  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="background-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c3cfe2;stop-opacity:1" />
    </linearGradient>
    
    <!-- 点状图案 -->
    <pattern id="dots-pattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#3498db" opacity="0.2" />
    </pattern>
    
    <!-- 箭头标记 - 主流程 -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2980b9" />
    </marker>
    
    <!-- 箭头标记 - 辅助流程 -->
    <marker id="arrowhead-dashed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d" />
    </marker>
  </defs>

  <!-- 背景 -->
  <rect width="1600" height="900" fill="url(#background-gradient)" />
  <rect width="1600" height="900" fill="url(#dots-pattern)" />

  <!-- 标题 -->
  <text x="800" y="50" class="title" fill="#2c3e50" filter="drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.3))">机器学习项目建模全流程</text>

  <!-- 第一阶段：问题定义与数据获取 -->
  <rect x="100" y="100" width="300" height="180" class="phase-box" />
  <text x="250" y="130" class="phase" fill="#2c3e50">一、问题定义与数据获取</text>
  
  <rect x="130" y="150" width="240" height="40" class="step-box" />
  <text x="250" y="175" class="step">1.1 明确业务目标与需求</text>
  
  <rect x="130" y="200" width="240" height="40" class="step-box" />
  <text x="250" y="225" class="step">1.2 数据收集与整合</text>

  <!-- 第二阶段：数据预处理与探索 -->
  <rect x="100" y="320" width="300" height="330" class="phase-box" />
  <text x="250" y="350" class="phase" fill="#2c3e50">二、数据预处理与探索</text>
  
  <rect x="130" y="370" width="240" height="40" class="step-box" />
  <text x="250" y="395" class="step">2.1 数据清洗</text>
  
  <rect x="130" y="420" width="240" height="40" class="step-box" />
  <text x="250" y="445" class="step">2.2 特征工程</text>
  
  <rect x="130" y="470" width="240" height="40" class="step-box" />
  <text x="250" y="495" class="step">2.3 数据可视化</text>
  
  <rect x="130" y="520" width="240" height="40" class="step-box" />
  <text x="250" y="545" class="step">2.4 数据拆分(训练/验证/测试)</text>
  
  <rect x="130" y="570" width="240" height="40" class="step-box" />
  <text x="250" y="595" class="step">2.5 数据标准化/归一化</text>

  <!-- 第三阶段：模型选择与训练 -->
  <rect x="450" y="100" width="300" height="280" class="phase-box" />
  <text x="600" y="130" class="phase" fill="#2c3e50">三、模型选择与训练</text>
  
  <rect x="480" y="150" width="240" height="40" class="step-box" />
  <text x="600" y="175" class="step">3.1 选择合适的算法</text>
  
  <rect x="480" y="200" width="240" height="40" class="step-box" />
  <text x="600" y="225" class="step">3.2 基线模型建立</text>
  
  <rect x="480" y="250" width="240" height="40" class="step-box" />
  <text x="600" y="275" class="step">3.3 模型训练</text>
  
  <rect x="480" y="300" width="240" height="40" class="step-box" />
  <text x="600" y="325" class="step">3.4 交叉验证</text>

  <!-- 第四阶段：模型评估与优化 -->
  <rect x="450" y="420" width="300" height="230" class="phase-box" />
  <text x="600" y="450" class="phase" fill="#2c3e50">四、模型评估与优化</text>
  
  <rect x="480" y="470" width="240" height="40" class="step-box" />
  <text x="600" y="495" class="step">4.1 性能指标选择与评估</text>
  
  <rect x="480" y="520" width="240" height="40" class="step-box" />
  <text x="600" y="545" class="step">4.2 超参数调优</text>
  
  <rect x="480" y="570" width="240" height="40" class="step-box" />
  <text x="600" y="595" class="step">4.3 模型集成</text>

  <!-- 第五阶段：模型解释与可视化 -->
  <rect x="800" y="100" width="300" height="180" class="phase-box" />
  <text x="950" y="130" class="phase" fill="#2c3e50">五、模型解释与可视化</text>
  
  <rect x="830" y="150" width="240" height="40" class="step-box" />
  <text x="950" y="175" class="step">5.1 特征重要性分析</text>
  
  <rect x="830" y="200" width="240" height="40" class="step-box" />
  <text x="950" y="225" class="step">5.2 模型解释方法应用</text>

  <!-- 第六阶段：模型部署与集成 -->
  <rect x="800" y="320" width="300" height="180" class="phase-box" />
  <text x="950" y="350" class="phase" fill="#2c3e50">六、模型部署与集成</text>
  
  <rect x="830" y="370" width="240" height="40" class="step-box" />
  <text x="950" y="395" class="step">6.1 模型序列化与打包</text>
  
  <rect x="830" y="420" width="240" height="40" class="step-box" />
  <text x="950" y="445" class="step">6.2 API开发与集成</text>

  <!-- 第七阶段：监控与维护 -->
  <rect x="800" y="540" width="300" height="180" class="phase-box" />
  <text x="950" y="570" class="phase" fill="#2c3e50">七、监控与维护</text>
  
  <rect x="830" y="590" width="240" height="40" class="step-box" />
  <text x="950" y="615" class="step">7.1 性能监控与预警</text>
  
  <rect x="830" y="640" width="240" height="40" class="step-box" />
  <text x="950" y="665" class="step">7.2 模型更新策略</text>

  <!-- 第八阶段：常见工具与框架 -->
  <rect x="1150" y="100" width="350" height="620" class="phase-box" />
  <text x="1325" y="130" class="phase" fill="#2c3e50">八、常用工具与框架</text>
  
  <rect x="1180" y="160" width="290" height="40" class="step-box" />
  <text x="1325" y="185" class="step">数据处理: Pandas, NumPy</text>
  
  <rect x="1180" y="210" width="290" height="40" class="step-box" />
  <text x="1325" y="235" class="step">可视化: Matplotlib, Seaborn</text>
  
  <rect x="1180" y="260" width="290" height="40" class="step-box" />
  <text x="1325" y="285" class="step">机器学习: Scikit-learn</text>
  
  <rect x="1180" y="310" width="290" height="40" class="step-box" />
  <text x="1325" y="335" class="step">深度学习: TensorFlow, PyTorch</text>
  
  <rect x="1180" y="360" width="290" height="40" class="step-box" />
  <text x="1325" y="385" class="step">自动机器学习: AutoML, H2O</text>
  
  <rect x="1180" y="410" width="290" height="40" class="step-box" />
  <text x="1325" y="435" class="step">特征工程: Feature-engine, tsfresh</text>
  
  <rect x="1180" y="460" width="290" height="40" class="step-box" />
  <text x="1325" y="485" class="step">超参数优化: Optuna, Ray Tune</text>
  
  <rect x="1180" y="510" width="290" height="40" class="step-box" />
  <text x="1325" y="535" class="step">模型解释: SHAP, LIME, Eli5</text>
  
  <rect x="1180" y="560" width="290" height="40" class="step-box" />
  <text x="1325" y="585" class="step">MLOps: MLflow, Kubeflow</text>
  
  <rect x="1180" y="610" width="290" height="40" class="step-box" />
  <text x="1325" y="635" class="step">部署: Docker, Flask, FastAPI</text>
  
  <rect x="1180" y="660" width="290" height="40" class="step-box" />
  <text x="1325" y="685" class="step">监控: Prometheus, Grafana</text>

  <!-- 连接箭头 - 主流程，更美观的曲线 -->
  <path d="M250 280 C250 290, 250 310, 250 320" class="arrow" />
  <path d="M250 650 C250 670, 280 680, 350 680 C420 680, 350 280, 350 250 C350 240, 400 240, 450 250" class="arrow" />
  <path d="M600 380 C600 390, 600 410, 600 420" class="arrow" />
  <path d="M600 650 C600 670, 630 680, 700 680 C770 680, 700 230, 700 200 C700 190, 750 190, 800 200" class="arrow" />
  <path d="M950 280 C950 290, 950 310, 950 320" class="arrow" />
  <path d="M950 500 C950 510, 950 530, 950 540" class="arrow" />

  <!-- 连接箭头 - 辅助流程，更精致的曲线 -->
  <path d="M400 160 C420 160, 430 160, 450 160" class="arrow" />
  <path d="M750 490 C780 490, 790 490, 800 490" class="dashed-arrow" />
  <path d="M1100 410 C1120 410, 1130 410, 1150 410" class="dashed-arrow" />

  <!-- 循环箭头 - 表示迭代过程，更流畅的曲线 -->
  <path d="M700 380 C740 380, 760 360, 760 340 C760 320, 740 300, 700 300" class="dashed-arrow" />
  <text x="725" y="350" class="note" filter="drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.2))">迭代优化</text>

  <path d="M1050 600 C1090 600, 1110 580, 1110 550 C1110 520, 1090 500, 1050 500" class="dashed-arrow" />
  <text x="1100" y="550" class="note" filter="drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.2))">持续更新</text>

  <!-- 底部注释 -->
  <text x="800" y="780" class="subtitle" fill="#2c3e50" filter="drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.2))">机器学习项目成功要素</text>
  <text x="400" y="820" class="note" fill="#34495e">清晰的业务目标</text>
  <text x="600" y="820" class="note" fill="#34495e">高质量的数据</text>
  <text x="800" y="820" class="note" fill="#34495e">合适的评估指标</text>
  <text x="1000" y="820" class="note" fill="#34495e">可解释性与透明度</text>
  <text x="1200" y="820" class="note" fill="#34495e">稳健的部署流程</text>
  
  <text x="800" y="860" class="note" fill="#34495e"> Ai 学习的章北海 - 版权所有</text>
</svg>
