<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1900" height="600" viewBox="0 0 1900 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&amp;display=swap');
    
    text {
      font-family: 'Noto Sans SC', sans-serif;
      font-size: 16px;
    }
    .title {
      font-size: 32px;
      font-weight: bold;
      text-anchor: middle;
    }
    .subtitle {
      font-size: 22px;
      font-weight: bold;
      text-anchor: middle;
    }
    .phase {
      font-size: 18px;
      font-weight: bold;
      text-anchor: middle;
    }
    .step {
      font-size: 14px;
      text-anchor: middle;
    }
    .desc {
      font-size: 12px;
      text-anchor: middle;
    }
    .month-box {
      rx: 12;
      ry: 12;
      fill: rgba(255, 255, 255, 0.85);
      stroke: #2c3e50;
      stroke-width: 2;
      filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.2));
    }
    .step-box {
      rx: 8;
      ry: 8;
      fill: #ffffff;
      stroke: #3498db;
      stroke-width: 2;
      filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.1));
    }
    .milestone {
      rx: 8;
      ry: 8;
      fill: #e74c3c;
      stroke: #c0392b;
      stroke-width: 2;
      filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.1));
    }
    .arrow {
      stroke: #2980b9;
      stroke-width: 2.5;
      fill: none;
      marker-end: url(#arrowhead);
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.2));
    }
  </style>

  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="background-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c3cfe2;stop-opacity:1" />
    </linearGradient>
    
    <!-- 点状图案 -->
    <pattern id="dots-pattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#3498db" opacity="0.2" />
    </pattern>
    
    <!-- 箭头标记 -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2980b9" />
    </marker>
  </defs>

  <!-- 背景 -->
  <rect width="1900" height="600" fill="url(#background-gradient)" />
  <rect width="1900" height="600" fill="url(#dots-pattern)" />

  <!-- 标题 -->
  <text x="950" y="50" class="title" fill="#2c3e50" filter="drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.3))">机器学习六个月学习计划</text>

  <!-- 月份轴 -->
  <line x1="150" y1="100" x2="1750" y2="100" stroke="#34495e" stroke-width="2" />
  
  <!-- 月份标记 -->
  <circle cx="190" cy="100" r="8" fill="#3498db" />
  <text x="190" y="85" class="phase" fill="#2c3e50">第1个月</text>
  
  <circle cx="470" cy="100" r="8" fill="#3498db" />
  <text x="470" y="85" class="phase" fill="#2c3e50">第2个月</text>
  
  <circle cx="750" cy="100" r="8" fill="#3498db" />
  <text x="750" y="85" class="phase" fill="#2c3e50">第3个月</text>
  
  <circle cx="1030" cy="100" r="8" fill="#3498db" />
  <text x="1030" y="85" class="phase" fill="#2c3e50">第4个月</text>
  
  <circle cx="1310" cy="100" r="8" fill="#3498db" />
  <text x="1310" y="85" class="phase" fill="#2c3e50">第5个月</text>
  
  <circle cx="1590" cy="100" r="8" fill="#3498db" />
  <text x="1590" y="85" class="phase" fill="#2c3e50">第6个月</text>

  <!-- 第一个月学习内容 -->
  <rect x="100" y="130" width="260" height="180" class="month-box" />
  <text x="230" y="155" class="subtitle" fill="#2c3e50">基础知识</text>
  
  <rect x="120" y="170" width="220" height="30" class="step-box" />
  <text x="230" y="190" class="step">数学基础: 线性代数、概率论</text>
  
  <rect x="120" y="210" width="220" height="30" class="step-box" />
  <text x="230" y="230" class="step">Python 基础编程</text>
  
  <rect x="120" y="250" width="220" height="30" class="step-box" />
  <text x="230" y="270" class="step">数据分析: NumPy, Pandas</text>
  
  <rect x="140" y="290" width="180" height="15" class="desc" fill="rgba(255,255,255,0.6)" />
  <text x="230" y="300" class="desc" fill="#7f8c8d">每周约15小时，理论与实践结合</text>
  
  <!-- 第二个月学习内容 -->
  <rect x="380" y="130" width="260" height="180" class="month-box" />
  <text x="510" y="155" class="subtitle" fill="#2c3e50">机器学习入门</text>
  
  <rect x="400" y="170" width="220" height="30" class="step-box" />
  <text x="510" y="190" class="step">监督学习算法基础</text>
  
  <rect x="400" y="210" width="220" height="30" class="step-box" />
  <text x="510" y="230" class="step">数据预处理与特征工程</text>
  
  <rect x="400" y="250" width="220" height="30" class="step-box" />
  <text x="510" y="270" class="step">模型评估与验证</text>
  
  <rect x="420" y="290" width="180" height="15" class="desc" fill="rgba(255,255,255,0.6)" />
  <text x="510" y="300" class="desc" fill="#7f8c8d">使用Scikit-learn实现简单模型</text>
  
  <!-- 第三个月学习内容 -->
  <rect x="660" y="130" width="260" height="180" class="month-box" />
  <text x="790" y="155" class="subtitle" fill="#2c3e50">高级机器学习</text>
  
  <rect x="680" y="170" width="220" height="30" class="step-box" />
  <text x="790" y="190" class="step">集成学习方法</text>
  
  <rect x="680" y="210" width="220" height="30" class="step-box" />
  <text x="790" y="230" class="step">无监督学习: 聚类与降维</text>
  
  <rect x="680" y="250" width="220" height="30" class="step-box" />
  <text x="790" y="270" class="step">超参数调优与交叉验证</text>
  
  <rect x="700" y="290" width="180" height="15" class="desc" fill="rgba(255,255,255,0.6)" />
  <text x="790" y="300" class="desc" fill="#7f8c8d">完成1-2个完整项目</text>
  
  <!-- 第四个月学习内容 -->
  <rect x="940" y="130" width="260" height="180" class="month-box" />
  <text x="1070" y="155" class="subtitle" fill="#2c3e50">深度学习基础</text>
  
  <rect x="960" y="170" width="220" height="30" class="step-box" />
  <text x="1070" y="190" class="step">神经网络基础</text>
  
  <rect x="960" y="210" width="220" height="30" class="step-box" />
  <text x="1070" y="230" class="step">TensorFlow/PyTorch入门</text>
  
  <rect x="960" y="250" width="220" height="30" class="step-box" />
  <text x="1070" y="270" class="step">构建简单CNN与RNN</text>
  
  <rect x="980" y="290" width="180" height="15" class="desc" fill="rgba(255,255,255,0.6)" />
  <text x="1070" y="300" class="desc" fill="#7f8c8d">图像与序列数据处理</text>
  
  <!-- 第五个月学习内容 -->
  <rect x="1220" y="130" width="260" height="180" class="month-box" />
  <text x="1350" y="155" class="subtitle" fill="#2c3e50">高级深度学习</text>
  
  <rect x="1240" y="170" width="220" height="30" class="step-box" />
  <text x="1350" y="190" class="step">迁移学习与预训练模型</text>
  
  <rect x="1240" y="210" width="220" height="30" class="step-box" />
  <text x="1350" y="230" class="step">生成模型与GANs</text>
  
  <rect x="1240" y="250" width="220" height="30" class="step-box" />
  <text x="1350" y="270" class="step">强化学习入门</text>
  
  <rect x="1260" y="290" width="180" height="15" class="desc" fill="rgba(255,255,255,0.6)" />
  <text x="1350" y="300" class="desc" fill="#7f8c8d">实现一个复杂的深度学习项目</text>
  
  <!-- 第六个月学习内容 -->
  <rect x="1500" y="130" width="260" height="180" class="month-box" />
  <text x="1630" y="155" class="subtitle" fill="#2c3e50">实战与部署</text>
  
  <rect x="1520" y="170" width="220" height="30" class="step-box" />
  <text x="1630" y="190" class="step">端到端机器学习项目</text>
  
  <rect x="1520" y="210" width="220" height="30" class="step-box" />
  <text x="1630" y="230" class="step">模型优化与部署</text>
  
  <rect x="1520" y="250" width="220" height="30" class="step-box" />
  <text x="1630" y="270" class="step">MLOps基础</text>
  
  <rect x="1540" y="290" width="180" height="15" class="desc" fill="rgba(255,255,255,0.6)" />
  <text x="1630" y="300" class="desc" fill="#7f8c8d">构建个人作品集</text>

  <!-- 里程碑 -->
  <rect x="150" y="350" width="1600" height="130" class="month-box" />
  <text x="950" y="375" class="subtitle" fill="#2c3e50">学习里程碑</text>
  
  <circle cx="230" cy="425" r="15" fill="#e74c3c" />
  <text x="230" y="430" class="step" fill="#ffffff">1</text>
  <text x="230" y="460" class="step" fill="#2c3e50">构建第一个ML模型</text>
  
  <circle cx="510" cy="425" r="15" fill="#e74c3c" />
  <text x="510" y="430" class="step" fill="#ffffff">2</text>
  <text x="510" y="460" class="step" fill="#2c3e50">完成Kaggle比赛</text>
  
  <circle cx="790" cy="425" r="15" fill="#e74c3c" />
  <text x="790" y="430" class="step" fill="#ffffff">3</text>
  <text x="790" y="460" class="step" fill="#2c3e50">构建图像分类器</text>
  
  <circle cx="1070" cy="425" r="15" fill="#e74c3c" />
  <text x="1070" y="430" class="step" fill="#ffffff">4</text>
  <text x="1070" y="460" class="step" fill="#2c3e50">NLP文本分析项目</text>
  
  <circle cx="1350" cy="425" r="15" fill="#e74c3c" />
  <text x="1350" y="430" class="step" fill="#ffffff">5</text>
  <text x="1350" y="460" class="step" fill="#2c3e50">开发推荐系统</text>
  
  <circle cx="1630" cy="425" r="15" fill="#e74c3c" />
  <text x="1630" y="430" class="step" fill="#ffffff">6</text>
  <text x="1630" y="460" class="step" fill="#2c3e50">部署ML应用到云平台</text>
  
  <!-- 学习资源与工具 -->
  <rect x="150" y="500" width="1600" height="30" class="step-box" />
  <text x="950" y="520" class="phase" fill="#2c3e50">推荐学习资源: Coursera、Kaggle、GitHub、arXiv、书籍《Python机器学习》《深度学习》《机器学习实战》</text>
  
  <rect x="150" y="540" width="1600" height="30" class="step-box" />
  <text x="950" y="560" class="phase" fill="#2c3e50">学习工具: Jupyter Notebook、Google Colab、Python、Scikit-learn、TensorFlow/PyTorch、GitHub</text>
  
  <!-- 底部信息 -->
  <text x="950" y="590" class="desc" fill="#34495e">Ai 学习的章北海 - 版权所有</text>

  <!-- 连接线箭头 - 月份到里程碑 -->
  <path d="M230 310 C230 325, 230 365, 230 408" class="arrow" />
  <path d="M510 310 C510 325, 510 365, 510 408" class="arrow" />
  <path d="M790 310 C790 325, 790 365, 790 408" class="arrow" />
  <path d="M1070 310 C1070 325, 1070 365, 1070 408" class="arrow" />
  <path d="M1350 310 C1350 325, 1350 365, 1350 408" class="arrow" />
  <path d="M1630 310 C1630 325, 1630 365, 1630 408" class="arrow" />
</svg>
