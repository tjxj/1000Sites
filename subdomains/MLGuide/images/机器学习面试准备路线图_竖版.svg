<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变和图案 -->
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f7fa" />
      <stop offset="100%" stop-color="#c3cfe2" />
    </linearGradient>
    
    <!-- 阶段背景渐变 -->
    <linearGradient id="phaseGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4facfe" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#00f2fe" stop-opacity="0.7" />
    </linearGradient>
    
    <linearGradient id="phaseGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#43e97b" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#38f9d7" stop-opacity="0.7" />
    </linearGradient>
    
    <linearGradient id="phaseGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fa709a" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#fee140" stop-opacity="0.7" />
    </linearGradient>
    
    <linearGradient id="phaseGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#667eea" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#764ba2" stop-opacity="0.7" />
    </linearGradient>
    
    <linearGradient id="phaseGradient5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f77062" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#fe5196" stop-opacity="0.7" />
    </linearGradient>
    
    <!-- 点状图案 -->
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#4b6cb7" fill-opacity="0.2" />
    </pattern>
    
    <!-- 箭头标记 -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" />
    </marker>
  </defs>
  
  <!-- 样式定义 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&amp;display=swap');
    
    text {
      font-family: 'Noto Sans SC', sans-serif;
      fill: #2c3e50;
    }
    
    .title {
      font-size: 48px;
      font-weight: bold;
      text-anchor: middle;
    }
    
    .subtitle {
      font-size: 24px;
      font-weight: 500;
      text-anchor: middle;
    }
    
    .phase-title {
      font-size: 28px;
      font-weight: bold;
      fill: #fff;
      text-anchor: middle;
    }
    
    .phase-duration {
      font-size: 18px;
      font-weight: 500;
      fill: #fff;
      text-anchor: middle;
    }
    
    .category {
      font-size: 22px;
      font-weight: bold;
    }
    
    .item {
      font-size: 18px;
    }
    
    .note {
      font-size: 16px;
      fill: #34495e;
      text-anchor: middle;
    }
    
    .phase {
      rx: 15;
      ry: 15;
      filter: drop-shadow(3px 5px 8px rgba(0, 0, 0, 0.2));
    }
    
    .category-box {
      rx: 10;
      ry: 10;
      fill: #fff;
      filter: drop-shadow(2px 3px 5px rgba(0, 0, 0, 0.15));
    }
    
    .arrow {
      fill: none;
      stroke: #2c3e50;
      stroke-width: 3;
      stroke-dasharray: none;
      marker-end: url(#arrowhead);
    }
    
    .tip-box {
      rx: 10;
      ry: 10;
      fill: #f1f5f9;
      stroke: #64748b;
      stroke-width: 1;
    }
    
    .tip-title {
      font-size: 20px;
      font-weight: bold;
    }
    
    .tip-content {
      font-size: 16px;
    }
  </style>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  <rect width="100%" height="100%" fill="url(#dots)" />
  
  <!-- 标题 -->
  <text x="540" y="80" class="title">机器学习面试准备路线图</text>
  <text x="540" y="120" class="subtitle">系统性提升技术实力和面试表现的指南</text>
  
  <!-- 阶段1: 准备阶段 -->
  <rect x="140" y="170" width="800" height="70" class="phase" fill="url(#phaseGradient1)" />
  <text x="540" y="215" class="phase-title">准备阶段（1-2个月）</text>
  
  <!-- 阶段1内容 -->
  <rect x="140" y="250" width="380" height="200" class="category-box" />
  <text x="160" y="280" class="category">理论基础复习</text>
  <text x="170" y="310" class="item">• 数学基础（线性代数、概率统计）</text>
  <text x="170" y="335" class="item">• 机器学习算法（监督/无监督）</text>
  <text x="170" y="360" class="item">• 深度学习基础（神经网络）</text>
  <text x="170" y="385" class="item">• 优化器与常见架构</text>
  <text x="170" y="410" class="item">• 算法理论与证明</text>
  
  <rect x="560" y="250" width="380" height="200" class="category-box" />
  <text x="580" y="280" class="category">编程技能提升</text>
  <text x="590" y="310" class="item">• Python与数据结构</text>
  <text x="590" y="335" class="item">• 框架应用（Scikit-learn、PyTorch）</text>
  <text x="590" y="360" class="item">• 数据处理（Pandas、NumPy）</text>
  <text x="590" y="385" class="item">• 手写实现关键算法</text>
  <text x="590" y="410" class="item">• 代码优化技巧</text>
  
  <!-- 阶段2: 强化阶段 -->
  <rect x="140" y="480" width="800" height="70" class="phase" fill="url(#phaseGradient2)" />
  <text x="540" y="525" class="phase-title">强化阶段（2-3周）</text>
  
  <!-- 阶段2内容 -->
  <rect x="140" y="560" width="380" height="200" class="category-box" />
  <text x="160" y="590" class="category">面试重点专题</text>
  <text x="170" y="620" class="item">• 特征工程方法</text>
  <text x="170" y="645" class="item">• 模型评估与指标</text>
  <text x="170" y="670" class="item">• 超参数调优技术</text>
  <text x="170" y="695" class="item">• 模型解释性（SHAP、LIME）</text>
  <text x="170" y="720" class="item">• 数学推导与证明</text>
  
  <rect x="560" y="560" width="380" height="200" class="category-box" />
  <text x="580" y="590" class="category">实战项目准备</text>
  <text x="590" y="620" class="item">• 梳理2-3个有深度的项目</text>
  <text x="590" y="645" class="item">• 准备项目讲解（问题、方法、成果）</text>
  <text x="590" y="670" class="item">• 总结项目难点与解决方案</text>
  <text x="590" y="695" class="item">• 开源贡献（如有）</text>
  <text x="590" y="720" class="item">• 项目创新点与业务价值</text>
  
  <!-- 阶段3: 冲刺阶段 -->
  <rect x="140" y="790" width="800" height="70" class="phase" fill="url(#phaseGradient3)" />
  <text x="540" y="835" class="phase-title">冲刺阶段（1-2周）</text>
  
  <!-- 阶段3内容 -->
  <rect x="140" y="870" width="380" height="200" class="category-box" />
  <text x="160" y="900" class="category">面试题集训</text>
  <text x="170" y="930" class="item">• 概念题准备</text>
  <text x="170" y="955" class="item">• 案例分析题</text>
  <text x="170" y="980" class="item">• 算法实现题</text>
  <text x="170" y="1005" class="item">• 数据结构与算法练习</text>
  <text x="170" y="1030" class="item">• 实时编码能力提升</text>
  
  <rect x="560" y="870" width="380" height="200" class="category-box" />
  <text x="580" y="900" class="category">行业知识准备</text>
  <text x="590" y="930" class="item">• 最新研究趋势（LLM、自监督学习）</text>
  <text x="590" y="955" class="item">• 目标公司/行业的ML应用</text>
  <text x="590" y="980" class="item">• MLOps基础</text>
  <text x="590" y="1005" class="item">• 系统设计相关知识</text>
  <text x="590" y="1030" class="item">• 领域特定应用（CV/NLP/推荐）</text>
  
  <!-- 阶段4: 模拟面试 -->
  <rect x="140" y="1100" width="800" height="70" class="phase" fill="url(#phaseGradient4)" />
  <text x="540" y="1145" class="phase-title">模拟面试（1周）</text>
  
  <!-- 阶段4内容 -->
  <rect x="140" y="1180" width="380" height="200" class="category-box" />
  <text x="160" y="1210" class="category">面试形式准备</text>
  <text x="170" y="1240" class="item">• 技术面试练习</text>
  <text x="170" y="1265" class="item">• 行为面试（STAR法则）</text>
  <text x="170" y="1290" class="item">• 系统设计面试</text>
  <text x="170" y="1315" class="item">• 压力面试应对</text>
  <text x="170" y="1340" class="item">• 远程视频面试技巧</text>
  
  <rect x="560" y="1180" width="380" height="200" class="category-box" />
  <text x="580" y="1210" class="category">自我介绍与提问</text>
  <text x="590" y="1240" class="item">• 30秒和2分钟版本自我介绍</text>
  <text x="590" y="1265" class="item">• 简历亮点提炼</text>
  <text x="590" y="1290" class="item">• 准备针对面试官的问题</text>
  <text x="590" y="1315" class="item">• 面试反馈收集方法</text>
  <text x="590" y="1340" class="item">• 谈判技巧准备</text>
  
  <!-- 面试技巧专区 -->
  <rect x="140" y="1410" width="800" height="400" class="category-box" />
  <text x="540" y="1450" class="category" text-anchor="middle" font-size="26">面试技巧要点</text>
  
  <!-- 技巧列表 - 上 -->
  <rect x="170" y="1480" width="740" height="90" class="tip-box" />
  <text x="190" y="1510" class="tip-title">沟通展示</text>
  <text x="210" y="1540" class="tip-content">• 结构化回答：先给出结论，再展开细节</text>
  <text x="490" y="1540" class="tip-content">• 思考可视化：面试中展示思考过程</text>
  
  <!-- 技巧列表 - 中 -->
  <rect x="170" y="1580" width="740" height="90" class="tip-box" />
  <text x="190" y="1610" class="tip-title">问题应对</text>
  <text x="210" y="1640" class="tip-content">• 不确定问题：坦诚表达，提出解决思路</text>
  <text x="490" y="1640" class="tip-content">• 压力型问题：保持冷静，分析问题本质</text>
  
  <!-- 技巧列表 - 下 -->
  <rect x="170" y="1680" width="740" height="90" class="tip-box" />
  <text x="190" y="1710" class="tip-title">资源推荐</text>
  <text x="210" y="1740" class="tip-content"> • 《机器学习面试全书》、《百面机器学习》</text>
  <text x="539" y="1740" class="tip-content"> • LeetCode ML题、Kaggle竞赛</text>
  
  <!-- 连接箭头 -->
  <path d="M540 320 C540 360, 540 390, 540 480" class="arrow" />
  <path d="M540 630 C540 670, 540 700, 540 790" class="arrow" />
  <path d="M540 940 C540 980, 540 1010, 540 1100" class="arrow" />
  <path d="M540 1250 C540 1290, 540 1320, 540 1410" class="arrow" />
  
  <!-- 底部信息 -->
  <text x="540" y="1800" class="note"></text>
  <text x="540" y="1830" class="note">面试准备是成功的关键，系统学习与实战练习相结合才能打造过硬实力</text>
  <text x="540" y="1860" class="note">根据目标公司与岗位需求调整各阶段重点</text>
  <text x="540" y="1890" class="note">Ai 学习的章北海 - 版权所有</text>
</svg>
